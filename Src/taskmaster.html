<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE EDITOR</title>
    <link rel="stylesheet" href="./taskmaster.css">
</head>
<body class="">
    <header class="mainheader" title="ALL MATERIAL AVAILABLE HERE"> &nbsp;Tech ClassRoom
    </header>

	<h1 style="color: aliceblue;"> &nbsp;Code Editor </h1>
<section class="flex">
	<div class="codeeditor">
        <h3 style="color: red;">HTML</h3>
		<textarea id="html-area" rows="12" cols="50"> </textarea>
        <h3 style="color: blue;">CSS</h3>
		<textarea id="css-area" rows="12" cols="50"> </textarea>
        <h3 style="color: yellow;">JS</h3>
		<textarea id="script-area" rows="12" cols="50"> </textarea>		
	</div>
	<br>
	<!-- <div>
		<button class="buttonruncode" id="run" onclick="run()" style="background-color: green;color: white; padding: 15px 32px;   text-align: center;   font-size: 16px; 
         margin: 4px 2px;   cursor: pointer;  width: 250px;">Run </button>
	</div><br> -->
	<div class="outputeditor">	
	<iframe id="output-frame"></iframe>
	</div>
</section>
	<script type="text/javascript">
		function run(){
			let htmlCode=document.querySelector(".codeeditor #html-area").value;
			let cssCode="<style>"+document.querySelector(".codeeditor #css-area").value+"</style>";
			let scriptCode=document.querySelector(".codeeditor #script-area").value;
			let output =document.querySelector(".outputeditor #output-frame");
			output.contentDocument.body.innerHTML=htmlCode+cssCode;
			output.contentWindow.eval(scriptCode);
		}
		document.querySelector(".codeeditor #html-area").addEventListener("keyup",run);
		document.querySelector(".codeeditor #css-area").addEventListener("keyup",run);
		document.querySelector(".codeeditor #script-area").addEventListener("keyup",run);
	</script>
</body>
