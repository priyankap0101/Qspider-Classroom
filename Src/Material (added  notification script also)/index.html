<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="nav.css">
    
  </head>
  <body class="body">
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="alert alert-primary text-center" style="background-color: black;">
                    Post Material
                </h1>
            </div>
            <div class="col-lg-4">
                <div class="card" style="background-color: black; color: whitesmoke;">
                    <div class="card-body">
                        <form id="form">
                            <input type="hidden" name="id" id="id">
                            <label for="">Topic Name</label>
                            <input type="text" placeholder="topic-name" class="form-control" name="topicname" id="topicname" required>
                            <br>
                             
                            <label for="">Description :(with trainer name)</label>
                            <textarea name="description" placeholder="Description" id="description" cols="30" rows="5" required class="form-control"></textarea>
                            <br>
                            

                            <br> 
                            <input type="file" id="myfile" multiple size="50" required onchange="myFunction() ">
                            <br>
                            <br>
                            <button class="btn btn-sm btn-primary" type="button" onclick="save()">Save</button>
                            <button class="btn btn-sm btn-primary" type="button" onclick="clearData()">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card" style="color: whitesmoke;">
                    <div class="card-body" style="background-color: black; ">
                        <div class="table-responsive">
                            <table id="datatable" class="table table-striped" style="color: aliceblue;">
                                <thead style="color: antiquewhite;">
                                    <tr>
                                        <th>No</th>
                                        <th>Topic-Name</th>
                                        
                                        <th>Description</th>
                                        <th>File</th>
                                        <th>Edit</th>
                                    
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="table">
        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="all.js"></script>
    <script src="save.js"></script>
    <script src="find.js"></script>
    <script src="remove.js"></script>
    <script>
        allData()
    </script>
    <script>
        function clearData(){
            document.getElementById('form').reset()
            document.getElementById('id').value = ""
        }


        
    </script>
    <script>
        $(document).ready(function(){
            $('#btndownload').click(function(e){
                e.preventDefault();


            });
        });
    </script>
  </body>
</html>
